<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input matInput type="text" name="title" ngModel placeholder="Title" #title="ngModel" required minlength="5">
      <mat-error *ngIf="title.invalid">Please enter a post title.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea placeholder="Content" matInput rows="6" name="content" #content="ngModel" ngModel required></textarea>
      <mat-error *ngIf="content.invalid">Please enter some post content.</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="accent"
      type="submit">Save Post</button>
  </form>
</mat-card>
